<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Scott</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section class="audio">
            <div class="tit__cont">
                <h1 class="tit">Travis Scott - I KNOW ?</h1>
            </div>
            <div class="img_cont">
                <img src="./img/travis.jpg" alt="travis - utopia" class="img">
            </div>
            <div class="bar__container">
                <progress id="progress-bar" value="0" max="100" color="red"></progress>
            </div>
            <div class="botones__cont">
                <button type="submit" id="iniciar" class="btn"><img src="./img/play.svg" alt="play" class="img__svg"></button>
                <button type="submit" id="pausar" class="btn"><img src="./img/pause.svg" alt="play" class="img__svg"></button>
                <a href="audio/i-know.mp3" download="" class="btn__download"><img src="./img/descargar.svg" alt="descargar" class="img__svg download"></a>
            </div>          
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
